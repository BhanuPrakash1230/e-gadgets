<div class="row ">
  <div class="col-sm-2"></div>
  <div class="col-sm-8 jumbotron mt-5 text-center" style="background-color: black">
      <h3 class="h1 text-center text-light" style="text-decoration: underline">My Profile</h3>
      <div class="jumbotron bg-dark text-light text-center mr-2 ml-2">

          <div class="container text-center" *ngFor="let user of userDetails">

            <div class="row font-weight-bold text-center">
              <div class="col-sm-2"></div>
                <div class="col-sm-3 font-italic text-left" style="text-decoration: underline">NAME:</div>
                <div class="col-sm-6 h5 text-left">{{user.firstName}}&nbsp;{{user.lastName}}</div>
                <div class="col-sm-1"></div>
            </div>

            <div class="row font-weight-bold mt-3 text-center">
                <div class="col-sm-2"></div>
                  <div class="col-sm-3 font-italic text-left" style="text-decoration: underline">USER NAME:</div>
                  <div class="col-sm-6 h5 text-left">{{user.userName}}</div>
                  <div class="col-sm-1"></div>
            </div>
          
            <div class="row font-weight-bold mt-3 text-center">
                <div class="col-sm-2"></div>
                <div class="col-sm-3 font-italic text-left" style="text-decoration: underline">E-MAIL:</div>
                <div class="col-sm-6 h5 text-left">{{user.email}}</div>
                <div class="col-sm-1"></div>
              </div>

            <div class="row font-weight-bold mt-3 text-center">
                <div class="col-sm-2"></div>
                <div class="col-sm-3 font-italic text-left" style="text-decoration: underline">MOBILE:</div>
                <div class="col-sm-6 h5 text-left">{{user.mobile}}</div>
                <div class="col-sm-1"></div>
            </div>

            <div class="row font-weight-bold mt-3 text-center">
                <div class="col-sm-2"></div>
                <div class="col-sm-3 font-italic text-left" style="text-decoration: underline">GENDER:</div>
                <div class="col-sm-6 h5 text-left">{{user.gender}}</div>
                <div class="col-sm-1"></div>
            </div>

            <div class="row font-weight-bold mt-3 text-center">
                <div class="col-sm-2"></div>
                <div class="col-sm-3 font-italic text-left" style="text-decoration: underline">DATE OF BIRTH:</div>
                <div class="col-sm-6 h5 text-left">{{user.dateOfBirth}}</div>
                <div class="col-sm-1"></div>
            </div>

            <div class="text-center mt-3">
                <button data-target="#editForm" data-toggle="modal" class=" btn font-weight-bold">
                    <i class="fa fa-pencil-square-o fa-lg"></i>EDIT
                </button>
                <div class="modal fade" id="editForm">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                      <div class="modal-content container bg-dark text-white">
                        <div class="modal-header mt-3">
                          <button class="close text-white" data-dismiss="modal">X</button>
                        </div><hr/>
                        <div class="modal-body mt-3">
                          <form #ref="ngForm">
                            <div class="row">
                              <div class="col-sm-4 form-group text-center">
                                <label title="FirstName" for="firstname">First Name</label>
                              </div>
                              <div class="col-sm-8 form-group">
                                <input type="text" id="firstname" name="firstName" class="form-control" [(ngModel)]=user.firstName>
                              </div>
                            </div>  
                            <div class="row">  
                              <div class="col-sm-4 form-group text-center">
                                <label for="lastname">Last Name</label>
                              </div>
                              <div class="col-sm-8 form-group" >
                                <input type="text" id="lastname" name="lastName" class="form-control" [(ngModel)]=user.lastName>
                              </div>
                            </div>
                            <div class="row">  
                                <div class="col-sm-4 form-group text-center">
                                  <label for="userName">User Name</label>
                                </div>
                                <div class="col-sm-8 form-group" >
                                  <input type="text" id="userName" name="userName" class="form-control" [(ngModel)]=user.userName readonly>
                                </div>
                            </div>
                            <div class="row">
                              <div class="col-sm-4"></div>
                              <div class="col-sm-8 text-left">
                                <p class="text-warning">*Please Don't edit username</p>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-sm-4 form-group text-center">
                                <label title="Email" for="email">Enter Email</label>
                              </div>
                              <div class="col-sm-8 form-group">
                                <input type="text" id="email" name="email" class="form-control" [(ngModel)]=user.email>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-sm-4 form-group text-center">
                                <label title="Mobile" for="mobile">Enter Mobile No.</label>
                              </div>
                              <div class="col-sm-8 form-group">
                                <input type="text" id="mobile" name="mobile" class="form-control" [(ngModel)]=user.mobile>
                              </div>
                            </div>
                            
                            <div class="row">
                              <div class="col-sm-4 text-center">
                                <label for="">Gender:</label>
                              </div>
                              <div class="col-sm-8 mb-2">
                                <div class="form-check text-left ml-3" *ngFor="let gender of genders"> 
                                  <label class="form-check-label">
                                    <input type="radio" name=gender class="form-check-input" [value]=gender [(ngModel)]=user.gender>{{gender}}
                                  </label>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-sm-4 form-group text-center">
                                      Date of Birth:
                              </div>
                              <div class="col-sm-8 form-group">
                                  <input type="date" name="dateOfBirth" id="" class="form-control" [(ngModel)]=user.dateOfBirth>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-sm-12 mt-1 mb-5 text-center">
                                <button type="submit" class="btn btn-warning pt-1" data-dismiss="modal" (click)="onEditUser(ref.value)">
                                    Save Changes
                                </button>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
      </div>
        
      </div>
  <div class="col-sm-2"></div>
</div>
