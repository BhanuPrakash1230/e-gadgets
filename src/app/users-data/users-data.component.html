<div class="mt-5 text-center">
  <table class="table table-responsive text-center">
    <thead class="thead-dark">
      <th>S.no</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Gender</th>
      <th>Email</th>
      <th>Date of Birth</th>
    </thead>
    <tr *ngFor="let user of userDetails;let ind=index" class="h6">
      <td>{{ind+1}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.gender}}</td>
      <td>{{user.email}}</td>
      <td>{{user.dateOfBirth}}</td>
    </tr>
  </table>
</div>
