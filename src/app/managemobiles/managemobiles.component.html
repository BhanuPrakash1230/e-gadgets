
<!--Managing of Mobiles-->
<div class="row">
    <div class="col-sm-6 h2"><i class="fa fa-mobile"></i> Mobiles</div>
    <div class="col-sm-6 text-right">
      <button class="btn btn-success" data-target="#addMobile" data-toggle="modal">Add Mobile</button>
      <div class="modal fade" id="addMobile">
          <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content container bg-dark text-white">
              <div class="modal-header mt-3">
                <button class="close text-white" data-dismiss="modal">X</button>
              </div><hr/>
              <div class="modal-body mt-3">
                <form #mobile="ngForm">
                  <div class="row">
                    <div class="col-sm-4 form-group text-center">
                      <label title="Name" for="name">Name</label>
                    </div>
                    <div class="col-sm-8 form-group">
                      <input type="text" id="name" name="name" class="form-control" placeholder="Name of Mobile..." ngModel>
                    </div>
                  </div>
                  <div class="row">
                      <div class="col-sm-4 form-group text-center">
                        <label title="Name" for="productID">Product Id</label>
                      </div>
                      <div class="col-sm-8 form-group">
                        <input type="text" id="productID" name="productID" class="form-control" placeholder="product ID..." ngModel>
                      </div>
                    </div>    
                  <div class="row">  
                    <div class="col-sm-4 form-group text-center">
                      <label for="price">Price</label>
                    </div>
                    <div class="col-sm-8 form-group" >
                      <input type="number" id="price" name="price" class="form-control" placeholder="Price of Mobile..." ngModel>
                    </div>
                  </div>
                  <div class="row">  
                      <div class="col-sm-4 form-group text-center">
                        <label for="image">image</label>
                      </div>
                      <div class="col-sm-8 form-group" >
                        <input type="text" id="image" name="image" class="form-control" placeholder="imageURL" ngModel>
                      </div>
                    </div>
                  <div class="row">
                    <div class="col-sm-4 form-group text-center">
                      <label title="RAM" for="RAM">RAM</label>
                    </div>
                    <div class="col-sm-8 form-group">
                      <input type="text" id="RAM" name="RAM" class="form-control" placeholder="RAM..."ngModel>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-4 form-group text-center">
                      <label title="ROM" for="ROM">ROM</label>
                    </div>
                    <div class="col-sm-8 form-group">
                      <input type="text" id="ROM" name="ROM" class="form-control" placeholder="ROM..." ngModel>
                    </div>
                  </div>
                  <div class="row">
                      <div class="col-sm-4 form-group text-center">
                        <label title="Camera" for="Camera">Camera</label>
                      </div>
                      <div class="col-sm-8 form-group">
                        <input type="text" id="Camera" name="Camera" class="form-control" placeholder="Camera..." ngModel>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-sm-4 form-group text-center">
                        <label title="inch" for="inch">inch(resolution)</label>
                      </div>
                      <div class="col-sm-8 form-group">
                        <input type="text" id="inch" name="inch" class="form-control" placeholder="inch(resolution)..." ngModel>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-sm-4 form-group text-center">
                        <label title="processor" for="processor">processor</label>
                      </div>
                      <div class="col-sm-8 form-group">
                        <input type="text" id="processor" name="processor" class="form-control" placeholder="processor..." ngModel>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-sm-4 form-group text-center">
                        <label title="battery" for="battery">battery</label>
                      </div>
                      <div class="col-sm-8 form-group">
                        <input type="text" id="battery" name="battery" class="form-control" placeholder="battery..." ngModel>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-sm-4 form-group text-center">
                        <label title="box" for="box">box</label>
                      </div>
                      <div class="col-sm-8 form-group">
                        <input type="text" id="box" name="box" class="form-control" placeholder="contents in package..." ngModel>
                      </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12 mt-1 mb-5 text-center" >
                      <button type="submit" class="btn btn-warning pt-1" (click)="
                      (mobile.value)"data-dismiss="modal">
                          Add
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
  <div class="mt-1">
    <table class="table text-center">
      <thead class="thead-dark">
        <th>S.No</th>
        <th>Product_ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Memory</th>
        <th>Edit</th>
        <th>Delete</th>
      </thead>
      <tr *ngFor="let mobile of mobileDetails;let ind=index">
        <td>{{ind+1}}</td>
        <td>{{mobile.productID}}</td>
        <td>{{mobile.name}}</td>
        <td>{{mobile.price | currency:"INR"}}</td>
        <td>{{mobile.RAM}} RAM | {{mobile.ROM}} Internal Memory</td>
        <td>
          <button class="btn" data-toggle="modal" [attr.data-target]="'#'+mobile.productID">
            <i class="fa fa-pencil-square-o fa-lg"></i>
          </button>
          <div class="modal fade" [id]=mobile.productID>
              <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content container bg-dark text-white">
                  <div class="modal-header mt-3">
                    <button class="close text-white" data-dismiss="modal">X</button>
                  </div><hr/>
                  <div class="modal-body mt-3">
                    <form #editMobile="ngForm" >
                      <div class="row">
                        <div class="col-sm-4 form-group text-center">
                          <label title="Name" [for]=mobile.name>Name</label>
                        </div>
                        <div class="col-sm-8 form-group">
                          <input type="text"  [id]=mobile.name name="name" class="form-control" [(ngModel)]=mobile.name>
                        </div>
                      </div>
                      <div class="row">
                          <div class="col-sm-4 form-group text-center">
                            <label title="Name" for="productID">Product Id</label>
                          </div>
                          <div class="col-sm-8 form-group">
                            <input type="text" id="productID" name="productID" class="form-control" placeholder="product ID..." [(ngModel)]=mobile.productID readonly>
                          </div>
                        </div>    
                      <div class="row">  
                        <div class="col-sm-4 form-group text-center">
                          <label for="price">Price</label>
                        </div>
                        <div class="col-sm-8 form-group" >
                          <input type="number" id="price" name="price" class="form-control" placeholder="Price of Mobile..." [(ngModel)]=mobile.price>
                        </div>
                      </div>
                      <div class="row">  
                          <div class="col-sm-4 form-group text-center">
                            <label for="image">image</label>
                          </div>
                          <div class="col-sm-8 form-group" >
                            <input type="text" id="image" name="image" class="form-control" placeholder="imageURL" [(ngModel)]=mobile.image>
                          </div>
                        </div>
                      <div class="row">
                        <div class="col-sm-4 form-group text-center">
                          <label title="RAM" for="RAM">RAM</label>
                        </div>
                        <div class="col-sm-8 form-group">
                          <input type="text" id="RAM" name="RAM" class="form-control" placeholder="RAM..."[(ngModel)]=mobile.RAM>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-4 form-group text-center">
                          <label title="ROM" for="ROM">ROM</label>
                        </div>
                        <div class="col-sm-8 form-group">
                          <input type="text" id="ROM" name="ROM" class="form-control" placeholder="ROM..." [(ngModel)]=mobile.ROM>
                        </div>
                      </div>
                      <div class="row">
                          <div class="col-sm-4 form-group text-center">
                            <label title="Camera" for="Camera">Camera</label>
                          </div>
                          <div class="col-sm-8 form-group">
                            <input type="text" id="Camera" name="Camera" class="form-control" placeholder="Camera..." [(ngModel)]=mobile.Camera>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-sm-4 form-group text-center">
                            <label title="inch" for="inch">inch(resolution)</label>
                          </div>
                          <div class="col-sm-8 form-group">
                            <input type="text" id="inch" name="inch" class="form-control" placeholder="inch(resolution)..." [(ngModel)]=mobile.inch>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-sm-4 form-group text-center">
                            <label title="processor" for="processor">processor</label>
                          </div>
                          <div class="col-sm-8 form-group">
                            <input type="text" id="processor" name="processor" class="form-control" placeholder="processor..." [(ngModel)]=mobile.processor>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-sm-4 form-group text-center">
                            <label title="battery" for="battery">battery</label>
                          </div>
                          <div class="col-sm-8 form-group">
                            <input type="text" id="battery" name="battery" class="form-control" placeholder="battery..." [(ngModel)]=mobile.battery>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-sm-4 form-group text-center">
                            <label title="box" for="box">box</label>
                          </div>
                          <div class="col-sm-8 form-group">
                            <input type="text" id="box" name="box" class="form-control" placeholder="contents in package..." [(ngModel)]=mobile.box>
                          </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-12 mt-1 mb-5 text-center" >
                          <button type="submit" (click)="onEditMobile(editMobile.value)" class="btn pt-1 btn-warning" data-dismiss="modal">
                              Save Changes
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
          </div>
        </td>
        <td><button class="btn btn-danger" (click)="onDeleteMobile(mobile)"><i class="fa fa-trash-o fa-lg"></i></button></td>
      </tr>
    </table>
  </div>
