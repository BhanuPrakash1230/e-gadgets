<div class="container-fluid">
  <h1 class="text-info text-center mt-3">Change Password</h1>  
  <div class="row mt-3">
    <div class="col-md-4"></div>
    <div class="col-md-4 jumbotron ">
      <h5 class="text-success">OTP verified</h5>
      
      <form #password="ngForm" (ngSubmit)=onChangePassword(password.value)>
        <div class="form-group">
          <label for="password"><h5 class="text-success">Please change your password</h5></label>
          <input type="password" name="password" id="password" class="form-control" ngModel>
        </div>
        <div class="text-right">
          <button type="submit" class="btn btn-success">change password</button>
        </div>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
