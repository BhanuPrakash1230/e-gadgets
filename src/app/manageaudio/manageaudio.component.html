<!--Management of Headsets-->
<div class="row">
  <div class="col-sm-6  h2"><i class="fa fa-headphones"></i> Headsets</div>
  <div class="col-sm-6 text-right">
    <button class="btn btn-success" data-target="#addHeadsets" data-toggle="modal">Add Headsets</button>
    <div class="modal fade" id="addHeadsets">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content container bg-dark text-white">
          <div class="modal-header mt-3">
            <button class="close text-white" data-dismiss="modal">X</button>
          </div><hr/>
          <div class="modal-body mt-3">
            <form #addHeadset="ngForm">
              <div class="row">
                <div class="col-sm-4 form-group text-center">
                  <label title="Name" for="name">Name</label>
                </div>
                <div class="col-sm-8 form-group">
                  <input type="text" id="name" name="name" class="form-control" placeholder="Name of Headset..." ngModel>
                </div>
              </div>
              <div class="row">
                  <div class="col-sm-4 form-group text-center">
                    <label title="Name" for="productID">Product Id</label>
                  </div>
                  <div class="col-sm-8 form-group">
                    <input type="text" id="productID" name="productID" class="form-control" placeholder="product ID..." ngModel>
                  </div>
                </div>    
              <div class="row">  
                <div class="col-sm-4 form-group text-center">
                  <label for="price">Price</label>
                </div>
                <div class="col-sm-8 form-group" >
                  <input type="number" id="price" name="price" class="form-control" placeholder="Price of Headset..." ngModel>
                </div>
              </div>
              <div class="row">  
                  <div class="col-sm-4 form-group text-center">
                    <label for="image">image</label>
                  </div>
                  <div class="col-sm-8 form-group" >
                    <input type="text" id="image" name="image" class="form-control" placeholder="imageURL..." ngModel>
                  </div>
                </div>
              <div class="row">
                <div class="col-sm-4 form-group text-center">
                  <label title="RAM" for="headsetType">HeadSet Type</label>
                </div>
                <div class="col-sm-8 form-group">
                  <input type="text" id="headsetType" name="headsetType" class="form-control" placeholder="in the ear or on the ear..."ngModel>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-4 form-group text-center">
                  <label title="ROM" for="connectivity">Connectivity</label>
                </div>
                <div class="col-sm-8 form-group">
                  <input type="text" id="connectivity" name="connectivity" class="form-control" placeholder="wired or wireless..." ngModel>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-4 form-group text-center">
                  <label title="battery" for="bluetooth">Bluetooth</label>
                </div>
                <div class="col-sm-8 form-group">
                  <input type="text" id="bluetooth" name="bluetooth" class="form-control" placeholder="Bluetooth..." ngModel>
                </div>
              </div>
              <div class="row">
                  <div class="col-sm-4 form-group text-center">
                    <label title="Camera" for="port">Connector port</label>
                  </div>
                  <div class="col-sm-8 form-group">
                    <input type="text" id="port" name="port" class="form-control" placeholder="Port Type..." ngModel>
                  </div>
              </div>
              <div class="row">
                <div class="col-sm-4 form-group text-center">
                  <label title="Camera" for="microphone">Microphone</label>
                </div>
                <div class="col-sm-8 form-group">
                  <input type="text" id="microphone" name="microphone" class="form-control" placeholder="Yes or No..." ngModel>
                </div>
            </div>
              <div class="row">
                  <div class="col-sm-4 form-group text-center">
                    <label title="inch" for="features">Features</label>
                  </div>
                  <div class="col-sm-8 form-group">
                    <input type="text" id="features" name="features" class="form-control" placeholder="features..." ngModel>
                  </div>
              </div>
              <div class="row">
                  <div class="col-sm-4 form-group text-center">
                    <label title="box" for="laptopBox">In the Box</label>
                  </div>
                  <div class="col-sm-8 form-group">
                    <input type="text" id="laptopBox" name="box" class="form-control" placeholder="contents in package..." ngModel>
                  </div>
              </div>
              <div class="row">
                <div class="col-sm-12 mt-1 mb-5 text-center" >
                  <button type="submit" class="btn btn-warning pt-1" (click)="onAddHeadset(addHeadset.value)" data-dismiss="modal">
                      Add
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
  </div>
  </div>
</div>
<div class="mt-1">
    <table class="table text-center">
        <thead class="thead-dark">
          <th>S.No</th>
          <th>Product_ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>connectivity</th>
          <th>Edit</th>
          <th>Delete</th>
        </thead>
        <tr *ngFor="let headset of headsetDetails;let ind=index">
          <td>{{ind+1}}</td>
          <td>{{headset.productID}}</td>
          <td>{{headset.name}}</td>
          <td>{{headset.price | currency:"INR"}}</td>
          <td>{{headset.connectivity}}</td>
          <td>
            <button class="btn" data-toggle="modal" [attr.data-target]="'#'+headset.productID">
              <i class="fa fa-pencil-square-o fa-lg"></i>
            </button>
            <div class="modal fade" [id]=headset.productID>
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-dark text-white">
                  <div class="modal-header">
                    <div class="close text-white" data-dismiss="modal">X</div>
                  </div>
                  <div class="modal-body mt-3">
                    <form #editHeadset="ngForm">
                      <div class="row">
                          <div class="col-sm-4 form-group text-center">
                            <label title="Name" [for]=headset.name>Name</label>
                          </div>
                          <div class="col-sm-8 form-group">
                            <input type="text" [id]=headset.name name="name" class="form-control" [(ngModel)]=headset.name>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-sm-4 form-group text-center">
                            <label title="Name" [for]=headset.productID>Product Id</label>
                          </div>
                          <div class="col-sm-8 form-group">
                            <input type="text" [id]=headset.productID name="productID" class="form-control" [(ngModel)]=headset.productID readonly>
                          </div>
                      </div>
                      <div class="row">  
                          <div class="col-sm-4 form-group text-center">
                            <label [for]=headset.price>Price</label>
                          </div>
                          <div class="col-sm-8 form-group" >
                            <input type="number" [id]=headset.price name="price" class="form-control"[(ngModel)]=headset.price>
                          </div>
                      </div> 
                      <div class="row">  
                          <div class="col-sm-4 form-group text-center">
                            <label [for]=headset.image>image</label>
                          </div>
                          <div class="col-sm-8 form-group" >
                            <input type="text" [id]=headset.image name="image" class="form-control" [(ngModel)]=headset.image>
                          </div>
                      </div>   
                      <div class="row">
                          <div class="col-sm-4 form-group text-center">
                            <label [for]=headset.headsetType>Headset Type</label>
                          </div>
                          <div class="col-sm-8 form-group">
                            <input type="text" [id]=headset.headsetType name="headsetType" class="form-control" [(ngModel)]=headset.headsetType>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-sm-4 form-group text-center">
                            <label  [for]=headset.connectivity>Connectivity</label>
                          </div>
                          <div class="col-sm-8 form-group">
                            <input type="text" [id]=headset.connectivity name="connectivity" class="form-control" [(ngModel)]=headset.connectivity>
                          </div>
                      </div>

                      <div class="row">
                          <div class="col-sm-4 form-group text-center">
                            <label  [for]=headset.bluetooth>Bluetooth</label>
                          </div>
                          <div class="col-sm-8 form-group">
                            <input type="text" [id]=headset.bluetooth name="bluetooth" class="form-control" [(ngModel)]=headset.bluetooth>
                          </div>
                      </div>

                      <div class="row">
                          <div class="col-sm-4 form-group text-center">
                            <label [for]=headset.port>Connector port</label>
                          </div>
                          <div class="col-sm-8 form-group">
                            <input type="text" [id]=headset.port name="port" class="form-control" [(ngModel)]=headset.port>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-sm-4 form-group text-center">
                            <label [for]=headset.microphone>Microphone</label>
                          </div>
                          <div class="col-sm-8 form-group">
                            <input type="text" [id]=headset.microphone name="microphone" class="form-control" [(ngModel)]=headset.microphone>
                          </div>
                      </div>

                      <div class="row">
                          <div class="col-sm-4 form-group text-center">
                            <label  [for]=headset.features>Features</label>
                          </div>
                          <div class="col-sm-8 form-group">
                            <input type="text" [id]=headset.features name="features" class="form-control" [(ngModel)]=headset.features>
                          </div>
                      </div>

                      <div class="row">
                          <div class="col-sm-4 form-group text-center">
                            <label  [for]=headset.box>In the Box</label>
                          </div>
                          <div class="col-sm-8 form-group">
                            <input type="text" [id]=headset.box name="box" class="form-control" [(ngModel)]=headset.box>
                          </div>
                      </div>

                      <div class="row">
                          <div class="col-sm-12 mt-1 mb-5 text-center" >
                            <button type="submit" class="btn btn-warning pt-1" (click)="onEditHeadset(editHeadset.value)" data-dismiss="modal">
                                Save Changes
                            </button>
                          </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>

            </div>
            
          </td>
          <td><button class="btn btn-danger" (click)="onDeleteHeadset(headset)"><i class="fa fa-trash-o fa-lg"></i></button></td>
        </tr>
      </table>
</div>
