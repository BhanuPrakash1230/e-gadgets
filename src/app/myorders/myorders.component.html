
<div class="container">

    <div class="row mt-3">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
          <h1 class="h1 text-info mt-3">You've Purchased...</h1>
          <h1 class="text-danger text-center">{{noPurchase}}</h1>
          <table class="table">
              <tr *ngFor="let cart of purchasedData">
                <td>
                  <div class="mt-3">
                    <img [src]=cart.image alt={{cart.name}} height="75em" width="40em">
                  </div>
                </td>
                <td>
                  <h5>{{cart.name}}</h5>
                </td>
                <td class="text-right">
                  <h5>{{cart.price | currency:"INR"}}</h5>
                </td>
              </tr>
            </table><hr/>
      </div>
      <div class="col-sm-2"></div>
    </div>
  </div>
