<div class="container">

  <div class="row">
    <div class="col-sm-2">
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <h1 class="h1 text-info mt-3">Your cart</h1>
        <h1 class="text-danger text-center">{{emptyCart}}</h1>
        
        <table class="table">
            <tr *ngFor="let cart of cartData">
              <td>
                <div class="mt-3">
                  <img [src]=cart.image alt={{cart.name}} height="75em" width="40em">
                </div>
              </td>
              <td>
                <h5>{{cart.name}}</h5>
              </td>
              <td class="text-right">
                <h5>{{cart.price | currency:"INR"}}</h5>
                <div class="mt-3 mr-2">
                  <button class="btn btn-danger" (click)="removeFromCart(cart)">remove</button>
                </div>
              </td>
            </tr>
          </table><hr/>
          <h5 class="text-right mr-2">Total: &nbsp;{{price}}</h5>
          <div class="text-right mr-2 mt-3">
            <button class="btn btn-success" data-toggle="modal" data-target="#buynow">Buy now</button>
            <div class="modal fade" id="buynow">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-body text-center">
                    <h6>Thank You for purchasing....</h6>
                    <h6>Your orders will be delivered soon</h6>
                  </div>
                  <div class="modal-footer">
                      <button class="btn btn-success btn-sm" data-dismiss="modal" (click)="buyNow()">Go to MyPurchases</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
